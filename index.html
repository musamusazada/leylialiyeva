<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leyli Aliyeva</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="container">
      <div class="full bg-y who flex-column text-center">
        Hey, meet my best friend
        <div class="fs-2 my-2">Scroll down :)</div>
      </div>
      <div class="full smile bg-db">
        <div class="text fs-3">
          As you can see <br />
          SHE has got such a beautiful smile
        </div>
        <div class="photo-card rotate-left">
          <div class="photo-card-image">
            <img src="./img/smiley-one.jpg" alt="Leyli" />
          </div>
          <div class="photo-bottom"></div>
        </div>
      </div>
      <div class="full crazy bg-l flex-column">
        <div class="photo-card rotate-right">
          <div class="photo-card-image">
            <img src="./img/crazy-one.jpg" alt="Leyli" />
          </div>
          <div class="photo-bottom"></div>
        </div>
        <div class="text color-r fs-3">
          Let me tell you <br />
          SHE is a crazy & fun #!@#%
        </div>
      </div>
      <div class="full love bg-r flex-column">
        <div class="text fs-3">
          But I can't tell you <br />
          How big is her heart...
        </div>
        <div class="photo-card">
          <div class="photo-card-image">
            <img src="./img/love-one.jpg" alt="Leyli" />
          </div>
          <div class="photo-bottom"></div>
        </div>
      </div>
      <div class="full family bg-or flex-column">
        <div class="photo-card rotate-left">
          <div class="photo-card-image">
            <img src="./img/model-one.jpg" alt="Leyli" />
          </div>
          <div class="photo-bottom"></div>
        </div>
        <div class="text fs-3">
          SHE is a friend/sister/lover <br />
          and many more..
        </div>
      </div>
      <div class="full birthday bg-p flex-column">
        <div class="text fs-3">
          28.01.1998 <br />
          This is the day that magic happened <3
        </div>
        <div class="photo-card rotate-right">
          <div class="photo-card-image">
            <img src="./img/birthday-one.jpg" alt="Leyli" />
          </div>
          <div class="photo-bottom"></div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
